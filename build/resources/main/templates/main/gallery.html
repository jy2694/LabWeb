<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>연구실 정보 서비스</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script th:inline="javascript">
        function gotoArticle(category, id){
            location.href="/show?category="+category+"&id=" + id;
        }
    </script>
</head>

<body id="page-top" oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-text mx-3">연구실정보서비스</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Main -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Main</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="/notice">
                    <i class="fa fa-flag"></i>
                    <span>공지사항</span></a>
            </li>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" href="/data">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>자료실</span></a>
            </li>

            <!-- Nav Item - AddressBook -->
            <li class="nav-item">
                <a class="nav-link" href="/contact">
                    <i class="fa fa-address-book"></i>
                    <span>주소록</span></a>
            </li>

            <!-- Nav Item - Scheduler -->
            <li class="nav-item">
                <a class="nav-link" href="/schedule">
                    <i class="fa fa-calendar"></i>
                    <span>일정</span></a>
            </li>

            <!-- Nav Item - Gallery -->
            <li class="nav-item">
                <a class="nav-link" href="/gallery?page=1">
                    <i class="fa fa-image"></i>
                    <span>갤러리</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">갤러리</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class = "row">
                                <div class = "col-sm-3 col-md-6 col-lg-3" th:if="${articles.size() > 0}" th:each="article : ${articles}">
                                    <div class="card shadow py-4">
                                        <div class="card-content d-flex justify-content-center">
                                            <a th:href="@{/show?category=gallery&id=} + ${article.id}">
                                                <img th:if="${thumbnails[article.id] != null}"
                                                        th:src="@{files/} + ${thumbnails[article.id]}" style="max-width: 100%; height: 200px" >
                                                <img th:if="${thumbnails[article.id] == null}"
                                                     th:text="${'이미지 없음'}" style="max-width: 100%; height: 200px" >
                                            </a>
                                        </div>
                                    </div>
                                    <div class="text-center h5 mt-3" th:text="${article.title}"></div>
                                </div>
                                <div class="col h4 text-center text-dark mt-5 mb-5" th:if="${articles.size() == 0}">
                                    게시글이 없습니다.
                                </div>
                            </div>
                            <div class="bt-set">
                                <div class="d-flex justify-content-center">
                                    <a type="button"
                                       th:each="p : ${pages}"
                                       th:href="@{/gallery?page=} + ${p}"
                                       th:text="${p}"
                                       class="btn btn-primary m-3"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="/write?category=gallery&id=new" class="btn btn-primary btn-icon-split">
                        <span class="text">글쓰기</span>
                    </a>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>wku.ac.kr &copy; 2022 Computer Software Engineering Lab Home Page</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>


</body>

</html>
