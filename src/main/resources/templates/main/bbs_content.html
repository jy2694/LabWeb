<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>연구실 정보 서비스</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
            <div class="sidebar-brand-text mx-3">연구실정보서비스</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Main -->
        <li class="nav-item">
            <a class="nav-link" href="/">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Main</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <li class="nav-item">
            <a class="nav-link" href="/notice">
                <i class="fa fa-flag"></i>
                <span>공지사항</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <i class="fas fa-fw fa-wrench"></i>
                <span>연구실 소개</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="/intro">연구실 소개글</a>
                    <a class="collapse-item" href="/eachintro">연구원 소개</a>
                    <a class="collapse-item" href="/history">수행 과제</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Gallery -->
        <li class="nav-item">
            <a class="nav-link" href="/gallery?page=1">
                <i class="fa fa-image"></i>
                <span>갤러리</span></a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" href="/data">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>자료실</span></a>
        </li>

        <!-- Nav Item - AddressBook -->
        <li class="nav-item">
            <a class="nav-link" href="/contact">
                <i class="fa fa-address-book"></i>
                <span>주소록</span></a>
        </li>

        <!-- Nav Item - Scheduler -->
        <li class="nav-item">
            <a class="nav-link" href="/schedule">
                <i class="fa fa-calendar"></i>
                <span>일정</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

            </nav>
            <!-- End of Topbar -->


            <!-- Begin Page Content -->


        
            <div class="container-fluid">
                    <div class="col-lg-12 col-md-5 col-sm-5 col-xs-5">
                       
                            <div class="card shadow text-center">
                                <div class="text-left card-header py-2">
                                    <th class="form-control">
                                        작성자
                                        <span
                                                th:text="${author}"
                                                class="card-text"
                                                style="margin-left: 10px;"></span>
                                    </th>
                                </div>
                                <div class="text-left card-header py-2">
                                    <th class="form-control mt-4 mb-2">
                                        제목
                                        <span
                                                th:text="${title}"
                                                class="card-text" style="margin-left: 10px;"></span>
                                    </th>
                                </div>
                                <div class="text-left card-header py-2">
                                    <th class="form-control mt-4 mb-2">
                                        첨부파일
                                        <div th:each="file : ${files}" >
                                            <a th:href="'/files/' + ${file.getOriginPath()}"
                                                th:text="${file.getFileName()}"
                                                class="card-text" style="margin-left: 10px;"></a>
                                        </div>
                                    </th>
                                </div>
                                <div class="text-left card-body">
                                    <div class="form-group">
                                        <th class="form-control">
                                            <span
                                                    th:text="${content}"
                                                    class="card-text" style="margin-left: 10px;"></span>
                                        
                                        </th>
                                    </div>
                                </div>
                                
                            </div>
                            
                   
                        <div style="margin-left:1px; margin-top: 5px; margin-bottom: 5px;">
                            <a th:href="'/'+${category}" class="btn btn-primary">목록</a>
                            <a
                                    th:href="'/write?category='+${category}+'&id=' + ${id}"
                                    class="btn btn-primary">수정</a>
                            <button
                                    class="btn btn-primary"
                                    data-toggle="modal" data-target="#deleteModal">삭제</button>
                        </div>
                    </div>
            </div>
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>wku.ac.kr &copy; 2022 Computer Software Engineering Lab Home Page</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form method="post" action="/delete">
                <div class="modal-body">글 삭제를 위해 작성 시 입력한 비밀번호를 입력해주세요.</div>
                <input type="hidden" name="category" th:attr="value=${category}">
                <input type="hidden" name="id" th:attr="value=${id}">
                <input class="form-control d-flex justify-content-center" type="password" name="password" placeholder="비밀번호" required autocomplete="off">
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
                    <input class="btn btn-primary" type="submit" value="삭제">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>


</body>

</html>
