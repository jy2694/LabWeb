      <script th:inline="javascript">
        /*<![CDATA[*/

        function leftPad(value) {
            if (value >= 10) {
                return value;
            }

            return `0${value}`;
        }
        function toStringByFormatting(source, delimiter = '-') {
            const year = source.getFullYear();
            const month = leftPad(source.getMonth() + 1);
            const day = leftPad(source.getDate());

            return [year, month, day].join(delimiter);
        }

        var schedule_dic = [];
        var parameter = /*[[${schedules}]]*/;

        parameter.forEach(function(item){
          var sche = {};
          sche['id'] = item.id;
          sche['title'] = item.title;
          sche['description'] = item.description;
          sche['start'] = item.start;
          sche['end'] = item.end;
          sche['isAllDay'] = item.allDay;
          schedule_dic.push(sche);
        });

        var _data = new kendo.data.SchedulerDataSource({
          data: schedule_dic
        });

        $('#scheduler').kendoScheduler({
          date: new Date(),
          height: 1000,
          views: [
            { type: "month", selected: true },
          ],
          save: function(e) {
            $.post( "/schedule", {
                id : e.event.id,
                start : e.event.start,
                end : e.event.end,
                title : e.event.title,
                description : e.event.description,
                allDay : e.event.isAllDay
              },
              function(data){
                  e.event.id = data.id;
              },
              "json"
            );
          },
          remove: function(e){
            $.post( "/schedule/delete", {
                id : e.event.id
              } );
          },
          dataSource:_data
        });
        /*]]>*/
      </script>
