    <script>
        var employee = [];
    </script>
    <script th:each="emp : ${employ}">
        /*<![CDATA[*/
            var profile_picture = '[[${emp.profileName}]]';
            var profile_name = '[[${emp.name}]]';
            var profile_company = '[[${emp.company}]]';

            var info = [];
            info.push(profile_picture);
            info.push(profile_name);
            info.push(profile_company);
            employee.push(info);
        /*]]>*/
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var profile_index = 0;
        var profile_length = /*[[${employ.size()}]]*/;
        function next(){
            profile_index ++;
            profile_index = profile_index % profile_length;
            reload_profile();
        }
        function previous(){
            profile_index --;
            if(profile_index < 0) profile_index = profile_length-1;
            reload_profile();
        }

        function reload_profile(){
            var j = 0;
            for(var i = profile_index; i < profile_index+3; i ++){
                i = i % profile_length;
                var picture = employee[i][0]
                var name = employee[i][1]
                var company = employee[i][2]
                document.getElementById('profile'+j).setAttribute('src','/profiles/'+picture);
                document.getElementById('name'+j).innerHTML = name;
                document.getElementById('company'+j).innerHTML = company ;
                j++;
            }
        }
        /*]]>*/
    </script>
